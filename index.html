<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//Assets/css/style.css">
    <title>Dogs and Cats Quiz</title>
</head>

<body>
    <header>
        <h1>Dogs and Cats Quiz</h1>
        <section>
            <button id="start">Start Game!</button>
        </section>
        <h4 id="timer">Time: <span id="timeNum">0</span></h4>
    </header>
    <main id="main">
        <section id="message">
            <p>Think you know a lot about dogs and cats? Click the "Start Game" button to find out!</p>
        </section>
        <section id="game">
            <h2 id="questionPlace">Question goes here</h2>
            <section id="answerSection">
                <ol>
                    <button class="answer" id="answer1">
                        <li>Option 1</li>
                    </button><br>
                    <button class="answer" id="answer2">
                        <li>Option 2</li>
                    </button><br>
                    <button class="answer" id="answer3">
                        <li>Option 3</li>
                    </button><br>
                    <button class="answer" id="answer4">
                        <li>Option 4</li>
                    </button><br>
                </ol>
            </section>
            <textarea id="initials" name="initials" rows="1" cols="5"></textarea>
            <section id="ranking">
                <ol id="rank-list"></ol>
            </section>
            <button id="save">Save</button><button id="refresh">Try again</button>
            <section id="rightOrWrong"></section>
        </section>
    </main>
</body>
<script src=".//Assets/js/script.js"></script>

</html>
